<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--https://www.w3schools.com/css/css_rwd_viewport.asp     position: relative;
  bottom: 30px;-->
  <link rel="stylesheet" href="../../css/main.css">
	<title>Log in Page</title>

<style>
.flex-container {
  display: flex;
  gap: 5px;
}
body {
background: #021257;}

form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
width: 100%;
padding: 12px 20px;
margin: 8px 0;
display: inline-block;
border: 1px solid #ccc;
box-sizing: border-box;
}
</style>

</head>

<body>
    <div class="row r1">
        <div class="col-13" style= "background-color:white;">
            <img src="../../images/logo.png" class="navLogo">
        </div>
        <div class="col-nav">
            <h4 class="navSlogan">Dealers in all kinds of motor vehicle spare parts & accessories</h4>
        </div>
        <div class="col-14 navbar"> 
            <a href="#">Home</a> 
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Products</a>
            <button class="navButton"> Login </button> 
            <button class="navButton contact"> Contact Us </button>
        </div>
    </div>

    <div class="raw">
        <div class="col-4" ></div>
        <div class="col-4" >

          <div id="rcorners">
            <form action="" method="POST">
        
                <h2 align ="center">SIGN UP</h2>

                <div class="flex-container">
                    <input type="text" placeholder="First Name" name="fname" required>
                    <input type="text" placeholder="Last Name" name="lname" required>    
                </div>

                <input type="text" placeholder="Email Address" name="Email" required>
                <input type="text" placeholder="Contact Number" name="lname" required>    

                <div class="flex-container">
                    <input type="password" placeholder="Password" name="password" required>  
                    <input type="password" placeholder="Confirm Password" required>  
                </div>
                
                <div class="raw">

                <h4><input type="checkbox" name="agree" required> I agree to the terms and conditions.</h4>

                <button type="submit" name="signup" class="loginButton" >Sign Up</button>
                
                </div>     
  
            </form>
          </div>  

        </div>
        <div class="col-4" ></div>

    </div>   
</body>
</html>
